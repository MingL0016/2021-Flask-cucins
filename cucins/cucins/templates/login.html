{% extends "base.html" %}

{% block title %}登陆{% endblock%}

{% block content %}

<form method="POST">
    
    <h3 align="center">
        {% if (msg | length) > 0 %}
                        <b>{{msg}}</b>
                        {% else %}
                        登录
                        {% endif %}
        </h3>
    <div class="form-group">
      <label for="email">用户名</label>
      <input
        class="form-control" id="username"
        aria-label="用户名" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" placeholder="用户名" value="" type="text"
        placeholder="输入用户名"
      />
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="输入密码"
      />
    </div>
    <br />
    <button type="submit" id="submit" class="btn btn-primary" onclick="form=document.getElementById('regloginform');form.action='/login/';">登录</button>
  </form>
{% endblock%}
