{% extends "base.html" %} {% block title %}更改昵称{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">
    {% if (get_flashed_messages() | length) > 0 %} {%for msg in
    get_flashed_messages()%}
    <p>{{ msg }}</p>
    {%endfor%} {% else %} 更改昵称 {% endif %}
  </h3>

  <div class="form-group">
    <label for="nickname">昵称</label>
    <input
      type="nickname"
      class="form-control"
      id="nickname"
      name="nickname"
      placeholder="输入昵称"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">更改昵称</button>
</form>

{% endblock %}
