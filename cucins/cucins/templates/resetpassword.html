{% extends "base.html" %} {% block title %}更改密码{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">        
        {% if (get_flashed_messages() | length) > 0 %}
        {%for msg in get_flashed_messages()%}
        <p>{{ msg }}</p>
        {%endfor%}
        {% else %}
        更改密码
        {% endif %}</h3>

      <div class="form-group">
        <label for="password1">密码</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="输入密码（大于五位）"
        />
      </div>
      <div class="form-group">
        <label for="password2">重复密码</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="重复密码"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary ">更改密码</button>
    </form>
    
    {% endblock %}
