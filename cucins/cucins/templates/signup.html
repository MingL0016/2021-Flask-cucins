{% extends "base.html" %} {% block title %}注册{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">        
    {% if (get_flashed_messages() | length) > 0 %}
    {%for msg in get_flashed_messages()%}
    <p>{{ msg }}</p>
    {%endfor%}
    {% else %}
    注册
    {% endif %}</h3>
  
  <div class="form-group">
    <label for="username">用户名</label>
    <input
      type=""
      class="form-control"
      id="username"
      name="username"
      placeholder="输入用户名（大于5位，只能数字和字母）"
    />
  </div>
  <label for="username">昵称</label>
  <input
    type=""
    class="form-control"
    id="usernickname"
    name="usernickname"
    placeholder="输入昵称"
  />
</div>

  <div class="form-group">
    <label for="password1">密码</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="输入密码（大于五位）"
    />
  </div>
  <div class="form-group">
    <label for="password2">重复密码</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="重复密码"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary ">注册</button>
</form>

{% endblock %}
